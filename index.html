<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versilia Detailing</title>
    <link rel="icon" type="image/x-icon" href="Images/loghi/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="sidebar-active">
            <label id="overlay" for="sidebar-active"></label>
            <div class="link-section">
                <a href="index.html">
                    <div class="logo-container">
                        <img src="Images/loghi/logo ultimo.png" alt="Versilia Detailing Logo" class="logo">
                        <label class="service-name">Versilia Detailing</label>
                    </div>
                </a>
                <label for="sidebar-active" class="close-sidebar-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#FFFFFF"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
                </label>
                <ul class="nav-links">
                    <li><a href="#">Come Funziona</a></li>
                    <li class="pipe">|</li>
                    <li><a href="#">Prenota</a></li>
                    <li class="pipe">|</li>
                    <li><a href="#"><u>+39 324 557 2596</u></a></li>
                    <li class="pipe">|</li>
                    <li><a href="#">Galleria</a></li>
                    <li class="pipe">|</li>
                    <li><a href="#">Contatti</a></li>
                </ul>
            </div>
            <label for="sidebar-active" class="open-sidebar-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#FFFFFF"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
            </label>
        </nav>
    </header>
    <div class="video-container snap">
        <video autoplay muted loop plays-inline src="Images/reel.mp4" type="video/mp4"></video>
    </div>
    <section class="panel snap">
        <div class="hero-content">
            <div class="text-item">
                <div class="text">
                    <h1>IL PRIMO AUTOLAVAGGIO CHE VIENE DA TE &#129532</h1>
                    <p>Sappiamo quanto sia prezioso il tuo tempo. Ecco perché offriamo un servizio rapido, direttamente a casa tua.</p>
                </div>
                <button type="button">Prenota Un Appuntamento</button>
            </div>
            <div class="item">
                <img class="hero-image" src="Images/foto video vari/audi-hero.jpg" alt="Versilia Detailing Service Image">
            </div>
        </div>
    </section>
    <section class="panel snap">
        <div class="contact-container">
            <h2>Contattaci</h2>
            <form action="">
                <input type="text" name="name" placeholder="Nome" class="contact-input" required>
                <input type="text" name="surname" placeholder="Cognome" class="contact-input" required>
                <input type="email" name="email" placeholder="Email" class="contact-input span-two" required>
                <input type="tel" name="phone" placeholder="Telefono" maxlength='12' class="contact-input span-two" required>
                <textarea name="message" placeholder="Località, Servizio richiesto o ulteriori informazioni" class="contact-input span-two"></textarea>
                <button type="submit" class="submit-button span-two">Invia</button>
            </form>
        </div>
    </section>
    <script src='script.js'></script>
</body>
</html>
